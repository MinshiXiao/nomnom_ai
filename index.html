                    </div>
                    <div class="card-review" style="margin-top:8px; color:#555;">${item.user_review || '<span style="color:#ccc; font-style:italic;">é»æ“Šæ’°å¯«ç­†è¨˜...</span>'}</div>
                `;

                // å¡ç‰‡é»æ“Šäº‹ä»¶
                el.onclick = function() {
                    openEditModal(item);
                };

                // [ä¿®æ­£ 3] åœ°å€æŒ‰éˆ•é»æ“Šäº‹ä»¶ (JS å¼·åˆ¶è·³è½‰)
                const link = el.querySelector('.address-btn');
                if (link) {
                    link.onclick = function(e) {
                        e.stopPropagation(); // é˜»æ­¢é–‹å•Ÿç·¨è¼¯è¦–çª—
                        e.preventDefault(); // é˜»æ­¢é è¨­é€£çµè¡Œç‚ºï¼Œæ”¹ç”¨ JS é–‹å•Ÿ

        // ==========================================
        // 5. ç·¨è¼¯å½ˆçª—èˆ‡è¡¨å–®é‚è¼¯ (è£œä¸Šé€™æ®µ)
        // ==========================================

        function openEditModal(item) {
            const dialog = document.getElementById('editDialog');
            document.getElementById('dialogTitle').innerText = item.name;
            document.getElementById('input_id').value = item.id;
            
            // å¡«å…¥æ—¢æœ‰è³‡æ–™ (é˜²å‘†è™•ç†)
            document.getElementById('input_visited').checked = item.visited || false;
            setRating(item.user_rating || 0);
            document.getElementById('input_review').value = item.user_review || "";
            document.getElementById('input_spend').value = item.avg_spend || "";
            
            // æ—¥æœŸè™•ç†ï¼šè½‰æˆ YYYY-MM-DD
            if (item.visit_date) {
                const d = new Date(item.visit_date);
                // è™•ç†æ™‚å€åç§»ï¼Œç¢ºä¿æ—¥æœŸæ­£ç¢º
                const localDate = new Date(d.getTime() - (d.getTimezoneOffset() * 60000));
                document.getElementById('input_date').value = localDate.toISOString().split('T')[0];
            } else {
                document.getElementById('input_date').value = new Date().toISOString().split('T')[0];
            }

            // æ¸²æŸ“ Chips
            renderChips('chips_payment', TAG_OPTIONS.payment, item.payment_methods);
            renderChips('chips_companions', TAG_OPTIONS.companions, item.companions);
            renderChips('chips_tags', TAG_OPTIONS.tags, item.dining_tags);

            dialog.showModal();
        }

        function closeModal() { 
            document.getElementById('editDialog').close(); 
        }

        // æ¸²æŸ“å¤šé¸æ¨™ç±¤ (Chips)
        function renderChips(containerId, options, selectedValues = []) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            options.forEach(opt => {
                const chip = document.createElement('div');
                chip.className = 'chip';
                // æª¢æŸ¥æ˜¯å¦å·²é¸å–
                if (selectedValues && selectedValues.includes(opt)) {
                    chip.classList.add('selected');
                }
                chip.innerText = opt;
                
                // é»æ“Šåˆ‡æ›é¸å–ç‹€æ…‹
                chip.onclick = () => chip.classList.toggle('selected');
                
                container.appendChild(chip);
            });
        }

        // æ˜Ÿæ˜Ÿè©•åˆ†é‚è¼¯
        function setRating(val) {
            document.getElementById('input_rating').value = val;
            document.querySelectorAll('#starContainer span').forEach((span, idx) => {
                span.classList.toggle('active', idx < val);
            });
        }
        // ç¶å®šæ˜Ÿæ˜Ÿé»æ“Šäº‹ä»¶
        document.querySelectorAll('#starContainer span').forEach((span, idx) => {
            span.onclick = () => setRating(idx + 1);
        });

        // é€å‡ºè¡¨å–®
        async function submitForm() {
            const btn = document.getElementById('saveBtn');
            btn.disabled = true; 
            btn.innerText = "å„²å­˜ä¸­...";

            const id = document.getElementById('input_id').value;
            
            // æ”¶é›† Chips è³‡æ–™
            const getSelected = (containerId) => {
                return Array.from(document.querySelectorAll(`#${containerId} .chip.selected`))
                            .map(c => c.innerText);
            };

            const payload = {
                restaurant_id: parseInt(id),
                visited: document.getElementById('input_visited').checked,
                user_rating: parseInt(document.getElementById('input_rating').value),
                user_review: document.getElementById('input_review').value,
                avg_spend: parseInt(document.getElementById('input_spend').value) || 0,
                visit_date: new Date(document.getElementById('input_date').value).getTime(),
                payment_methods: getSelected('chips_payment'),
                companions: getSelected('chips_companions'),
                dining_tags: getSelected('chips_tags')
            };

            try {
                const res = await fetch(CONFIG.API_UPDATE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) throw new Error("API å›å‚³éŒ¯èª¤");

                alert("å„²å­˜æˆåŠŸï¼");
                closeModal();
                
                // é‡æ–°è¼‰å…¥è³‡æ–™ä»¥æ›´æ–°ç•«é¢
                // location.reload(); // æ•´é åˆ·æ–° (ç°¡å–®ç²—æš´)
                // æˆ–è€…é‡æ–° fetch (é«”é©—æ›´å¥½)
                const userId = (await liff.getProfile()).userId;
                await fetchData(userId);
                renderList(document.getElementById('list-title').innerText); // é‡æ–°æ¸²æŸ“ç•¶å‰åˆ—è¡¨

            } catch (err) {
                alert("æ›´æ–°å¤±æ•—: " + err.message);
            } finally {
                btn.disabled = false; 
                btn.innerText = "å„²å­˜æ›´æ–°";
            }
        }

        // ==========================================
        // åœ°åœ–é‚è¼¯
        // ==========================================
        function getFuzzyIcon(cat) {
            if (!cat) return DEFAULT_ICON;
            if (iconMap[cat]) return iconMap[cat];
            for (let k in iconMap) { if (cat.includes(k)) return iconMap[k]; }
            return DEFAULT_ICON;
        }

        function initMap() {
            let center = { lat: 25.0478, lng: 121.5170 };
            if (allData.length > 0 && allData[0].location?.data) {
                center = allData[0].location.data;
            }

            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14, center: center,
                mapTypeControl: false, streetViewControl: false, fullscreenControl: false, clickableIcons: false,
                disableDefaultUI: true // éš±è—é è¨­æŒ‰éˆ•
            });

            const infoWindow = new google.maps.InfoWindow();

            allData.forEach(store => {
                if (!store.location?.data) return;

                const marker = new google.maps.Marker({
                    position: store.location.data,
                    map: map,
                    title: store.name,
                    icon: {
                        url: getFuzzyIcon(store.category),
                        scaledSize: new google.maps.Size(48, 48),
                        anchor: new google.maps.Point(24, 24)
                    }
                });

                marker.addListener("click", () => {
                    const isCashOnly = store.payment_methods?.includes("ğŸ’° åªæ”¶ç¾é‡‘");
                    const alertHtml = isCashOnly ? `<div style="color:#d9534f;font-weight:bold;font-size:12px;margin-top:4px;">âš ï¸ åªæ”¶ç¾é‡‘</div>` : "";
                    const bgImage = store.cover_image || 'https://images.unsplash.com/photo-1555396273-367ea4eb4db5?w=400';

                    const content = `
                        <div style="padding:0; max-width:240px; font-family: sans-serif;">
                            <div style="height:120px; width:100%; background-image:url('${bgImage}'); background-size:cover; background-position:center; border-radius:6px 6px 0 0; margin-bottom:10px;"></div>
                            <div style="padding: 0 10px 10px 10px;">
                                <h3 style="margin:0 0 5px 0; font-size:16px; color:#333;">${store.name}</h3>
                                <div style="font-size:12px; color:#666; margin-bottom:8px;">${store.category || 'ç¾é£Ÿ'}</div>
                                ${alertHtml}
                                <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(store.name)}" target="_blank" style="display:block;margin-top:8px;color:#FF6B6B;font-weight:bold;text-decoration:none; text-align:center;">ğŸ“ å°èˆªå»é€™</a>
                            </div>
                        </div>
                    `;
                    infoWindow.setContent(content);
                    infoWindow.open(map, marker);
                });
            });
            
            setupMyLocation(map);
        }

        function setupMyLocation(map) {
            const btn = document.getElementById("locationButton");
            btn.style.display = 'flex';
            
            const userIcon = {
                path: google.maps.SymbolPath.CIRCLE,
                fillColor: '#4285F4', fillOpacity: 1, scale: 8, strokeColor: 'white', strokeWeight: 2
            };
            
            let userMarker = null;

            const goToMyLocation = () => {
                if(navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(pos => {
                        const p = {lat: pos.coords.latitude, lng: pos.coords.longitude};
                        if(!userMarker) {
                            userMarker = new google.maps.Marker({position: p, map: map, icon: userIcon, zIndex:999});
                        } else {
                            userMarker.setPosition(p);
                        }
                        map.setCenter(p);
                        map.setZoom(15);
                    });
                }
            };
            btn.onclick = goToMyLocation;
            goToMyLocation();
        }

        // ==========================================
        // 4. åˆ—è¡¨èˆ‡åˆ†é¡é‚è¼¯ (é‚è¼¯ä¸€è‡´æ€§ä¿®æ­£ç‰ˆ)
        // ==========================================

        // [æ ¸å¿ƒè¼”åŠ©å‡½å¼] çµ±ä¸€å–å¾—åˆ†é¡åç¨±
        // ç„¡è«–æ˜¯çµ±è¨ˆé‚„æ˜¯ç¯©é¸ï¼Œéƒ½å¿…é ˆå‘¼å«é€™å€‹ï¼Œç¢ºä¿çµæœä¸€è‡´
        function getCategoryName(item) {
            if (!item || !item.category) return "æœªåˆ†é¡";
            
            // å¦‚æœæ˜¯ç‰©ä»¶ (Addon) å– nameï¼Œå¦‚æœæ˜¯å­—ä¸²ç›´æ¥ç”¨
            let name = (typeof item.category === 'object') ? item.category.name : String(item.category);
            
            // å¼·åˆ¶è½‰å­—ä¸²ä¸¦å»ç©ºç™½
            return name ? name.trim() : "æœªåˆ†é¡";
        }

        // 1. æ¸²æŸ“åˆ†é¡ç¶²æ ¼
        function renderCategories() {
            const grid = document.getElementById('category-grid');
            grid.innerHTML = "";

            // çµ±è¨ˆæ•¸é‡
            const stats = {};
            
            allData.forEach(item => {
                // âœ… ä½¿ç”¨çµ±ä¸€å‡½å¼å–å¾—åç¨±
                const catName = getCategoryName(item);
                
                if (!stats[catName]) stats[catName] = 0;
                stats[catName]++;
            });

            // å»ºç«‹ "å…¨éƒ¨" å¡ç‰‡
            const allCard = createCategoryCard("å…¨éƒ¨", allData.length, "https://img.icons8.com/fluency/48/restaurant.png");
            allCard.onclick = () => showRestaurantLayer("å…¨éƒ¨");
            grid.appendChild(allCard);

            // å»ºç«‹å…¶ä»–åˆ†é¡å¡ç‰‡
            // æŒ‰æ•¸é‡æ’åº
            Object.keys(stats).sort((a, b) => stats[b] - stats[a]).forEach(cat => {
                const iconUrl = getFuzzyIcon(cat); 
                const card = createCategoryCard(cat, stats[cat], iconUrl);
                
                // âœ… é€™è£¡å‚³é€²å»çš„ catï¼Œå°±æ˜¯ä¸Šé¢ getCategoryName ç”¢ç”Ÿçš„çµæœ
                card.onclick = () => showRestaurantLayer(cat);
                
                grid.appendChild(card);
            });
        }

        function createCategoryCard(name, count, icon) {
            const el = document.createElement('div');
            el.className = 'category-card';
            el.innerHTML = `
                <img src="${icon}" class="cat-icon">
                <div class="cat-name">${name}</div>
                <div class="cat-count">${count} é–“</div>
            `;
            return el;
        }

        // 2. åˆ‡æ›åˆ°åˆ—è¡¨å±¤
        function showRestaurantLayer(categoryName) {
            // console.log("æº–å‚™åˆ‡æ›åˆ†é¡:", categoryName); 
            document.getElementById('category-layer').style.display = 'none';
            document.getElementById('restaurant-layer').style.display = 'block';
            document.getElementById('list-title').innerText = categoryName;
            
            renderList(categoryName);
        }

        function showCategoryLayer() {
            document.getElementById('restaurant-layer').style.display = 'none';
            document.getElementById('category-layer').style.display = 'block';
        }
        
    </script>
